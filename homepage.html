<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/styles-header.css">
    <link rel="stylesheet" href="css/styles-homepage.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/Pokemon_Go.svg.png" alt="https://upload.wikimedia.org/wikipedia/en/thumb/0/0f/Pokemon_Go.svg/1200px-Pokemon_Go.svg.png">
            <span>Home</span>
        </div>
        <div class="nav">
            <button class="nav-1">Store</button>
            <button class="nav-1">Cart</button>
            <button class="nav-1">Profile</button>
            <button class="nav-2">logout</button>
        </div>
    </div>
    <div class="preview-feature">
    </div>
    <div class="preview-event">
        <div class="container">
            <div class="media-container">
                <video muted>
                    <source src="assets/pokemon_event.mp4" type="video/mp4">
                </video>
            </div>
            <div class="text-container">
            </div>
        </div>
    </div>
    <div class="preview-store">
        <div class="container">
            <div class="text-container">  
            </div>
            <div class="media-container">
            </div>
        </div>
    </div>
</body>
</html>
