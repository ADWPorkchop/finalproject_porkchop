<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles-register.css">
    <link rel="stylesheet" href="css/styles-footer.css">
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay loop>
            <source src="assets/pokemon_trailer.mp4" type="video/mp4">
        </video>
    </div>
    <div class="wrapper">
        <h2>Registration</h2>
        <form id="registrationForm" action="#">
          <div class="input-box">
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Create password" required>
          </div>
          <div class="input-box">
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
          </div>
          <div class="input-box">
            <input type="date" id="birthday" placeholder="Select your birthday" required>
          </div>
          <div class="gender-group">
            <h3>Gender</h3>
            <div class="radio-options">
              <div class="radio-option">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="player-id-display" id="playerIdDisplay"></div>
          <div class="input-box button">
            <input type="Submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="index.html">Login now</a></h3>
          </div>
        </form>
      </div>
      <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
              <img src="assets/Tepig.png" alt="Porkchop Logo 2">
              <img src="assets/Porkchop.png" alt="Porkchop Logo 1">   
            </div>
            <div class="footer-disclaimer">
                <p>Disclaimer: This website is for educational purposes only and no copyright infringement is intended. All images are property of Niantic.</p>
            </div>
        </div>
    </footer>

      <script src="javascript/register.js"></script>
</body>
</html>
