<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-header.css">
    <link rel="stylesheet" href="css/styles-cart.css">
    <link rel="stylesheet" href="css/styles-footer.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <a href="homepage.html">
                <img src="assets/Pokemon_Go.svg.png" alt="Pokemon GO Logo">
            </a>
            <span>Web Store</span>
        </div>
        <div class="nav">
            <button class="nav-1" onclick="location.href='storepage.html'">Store</button>
            <button class="nav-1" onclick="location.href='cart.html'">Cart</button>
            <button class="nav-1" onclick="location.href='profile.html'">Profile</button>
            <button class="nav-2" onclick="location.href='index.html'">logout</button>
        </div>
    </div>
    <div class="longer"></div>
    
    <!-- Cart container for products -->
    <div class="cart-container">
        <div class="cart-header">
            <h2>Your Shopping Cart</h2>
            <button class="clear-cart-btn">Clear Cart</button>
        </div>
        
        <!-- This section will be populated with cart items by JavaScript -->
        <div class="cart-items">
            <!-- Example of what a cart item would look like -->
            <!-- 
            <div class="cart-item">
                <div class="item-image">
                    <img src="assets/product-image.jpg" alt="Product">
                </div>
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p class="item-price">₱199.99</p>
                </div>
                <div class="item-quantity">
                    <div class="quantity-btn decrease">-</div>
                    <div class="quantity-value">1</div>
                    <div class="quantity-btn increase">+</div>
                </div>
                <div class="item-total">₱199.99</div>
                <button class="remove-item">×</button>
            </div>
            -->
        </div>
        
        <!-- Empty cart message (will be shown/hidden by JavaScript) -->
        <div class="empty-cart" style="display: none;">
            <h2>Your cart is empty</h2>
            <p>Add some items to your cart from the <a href="storepage.html">store</a>.</p>
        </div>
    </div>
    
    <!-- Total section - Now below the cart items -->
    <div class="total">
        <div class="sep1">
            <h1>Total: ₱0.00</h1>
        </div>
        <div class="sep2">
            <button>Proceed to Payment</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/Porkchop.png" alt="Porkchop Logo 1">
                <img src="assets/Tepig.png" alt="Porkchop Logo 2">
            </div>
            <div class="footer-disclaimer">
                <p>Disclaimer: This website is for educational purposes only and no copyright infringement is intended. All images are property of Niantic.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/cart.js"></script>
</body>
</html>
