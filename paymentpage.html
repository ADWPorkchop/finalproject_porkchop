<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porkchop - Payment</title>
    <link rel="stylesheet" href="css/styles-header.css">
    <link rel="stylesheet" href="css/styles-paymentpage.css">
    <link rel="stylesheet" href="css/styles-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/Pokemon_Go.svg.png" alt="Pokémon Logo">
            <span>Payment</span>
        </div>
        <div class="nav">
            <button class="nav-1" onclick="location.href='storepage.html'">Store</button>
            <button class="nav-1" onclick="location.href='cart.html'">Cart</button>
            <button class="nav-1" onclick="location.href='profile.html'">Profile</button>
            <button class="nav-2" onclick="location.href='index.html'">logout</button>
        </div>
    </div>
    <div class="longer"></div>
    
    <main class="payment-container">
        <div class="payment-box">
            <div class="order-summary">
                <h2><i class="fas fa-receipt"></i> ORDER SUMMARY</h2>
                <div class="order-items">
                    <!-- Items will be dynamically added here -->
                </div>
                <div class="order-total">
                    <span>TOTAL</span>
                    <span>₱0.00</span>
                </div>
            </div>

            <div class="payment-methods">
                <h2><i class="fas fa-credit-card"></i> PAYMENT METHOD</h2>
                
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="gcash" checked>
                        <div class="payment-content">
                            <img src="assets/gcash-logo-.png" alt="GCash">
                            <span>GCash</span>
                        </div>
                    </label>
                    
                    <label class="payment-option">
                        <input type="radio" name="payment" value="visa">
                        <div class="payment-content">
                            <img src="assets/visa-logo-.png" alt="Visa">
                            <span>Visa</span>
                        </div>
                    </label>
                    
                    <label class="payment-option">
                        <input type="radio" name="payment" value="paypal">
                        <div class="payment-content">
                            <img src="assets/paypal-logo-.png" alt="PayPal">
                            <span>PayPal</span>
                        </div>
                    </label>
                </div>

                <!-- Updated Credit Card Form -->
                <div class="credit-card-form">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <div class="input-with-icon">
                            <i class="far fa-credit-card"></i>
                            <input type="text" id="cardNumber" placeholder="#### #### #### ####" maxlength="19">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <div class="input-with-icon">
                            <i class="far fa-user"></i>
                            <input type="text" id="cardName" placeholder="Ex. Juan Dela Cruz">
                        </div>
                    </div>
                    
                    <div class="card-details-row">
                        <div class="card-details-col">
                            <label for="expiryDate" class="card-details-label">Expiry Date</label>
                            <div class="input-with-icon">
                                <i class="far fa-calendar-alt"></i>
                                <input type="text" id="expiryDate" class="card-details-input" placeholder="MM/YY" maxlength="5">
                            </div>
                        </div>
                        
                        <div class="form-group"></div>
                        <div class="card-details-col">
                            <label for="cvv" class="card-details-label">CVV</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="cvv" class="cvv-input" placeholder="•••" maxlength="3">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="pay-button" disabled>
                    <i class="fas fa-lock"></i> PAY ₱0.00
                </button>
                
                <div class="secure-payment" onclick="location.href='transaction.html'">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure payment encrypted</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/Porkchop.png" alt="Porkchop Logo 1">
                <img src="assets/Tepig.png" alt="Porkchop Logo 2">
            </div>
            <div class="footer-disclaimer">
                <p>Disclaimer: This website is for educational purposes only and no copyright infringement is intended. All images are property of Niantic.</p>
            </div>
        </div>
    </footer>
    <script src="javascript/payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
